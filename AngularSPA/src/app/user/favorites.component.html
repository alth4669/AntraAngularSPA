<div class="rounded">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let favorite of favorites">
                <div class="card mb-4">
                    <a [routerLink]="['/Movie-Details', favorite.movieId]">
                        <img src="{{favorite.posterUrl}}" class="img-fluid" alt="{{favorite.movieId}}" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
