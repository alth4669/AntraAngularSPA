<div class="container">
    <div class="alert alert-primary" role="alert" *ngIf="flag">
        Account logged in Successfully!
    </div>
    <div class="alert alert-primary" role="alert" *ngIf="loginFailed">
        You failed to login, please check credentials!
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    <form (submit)="loginUser(loginForm)" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email"
                            required
                            email
                            [(ngModel)]="model.email"
                            name="email"
                            #email="ngModel">
                            <span class="text-danger" *ngIf="(loginForm.controls['email'].touched || submitted) && 
                                (loginForm.controls['email'].errors?.['required'])">
                                Please Enter a Valid Email
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                            required
                            [(ngModel)]="model.password"
                            name="password"
                            #password="ngModel">
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
